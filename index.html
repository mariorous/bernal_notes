<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/logo_bernal.jpg" />
    <link rel="stylesheet" href="/src/assets/css/style.css" />
    <link rel="stylesheet" href="/src/assets/css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha384-abcdefg1234567..."
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bernal Notes</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="user-content">
          <div class="user-info">
            <img
              src="/public/logo_bernal.jpg"
              alt="Bernal Notes"
              class="user-avatar"
            />
            <div class="user-text">
              <div class="user-name">Bernal Notes</div>
              <div class="user-email">bernal.notes@gmail.com</div>
            </div>
          </div>
          <button id="logout-btn">
            <i class="fa-solid fa-sign-out"></i>
          </button>
        </div>

        <input type="text" class="search" placeholder="Search                                      Ctrl + K" />

        <div class="buttons">
          <button id="add-note-button">
            <i class="fa-solid fa-note-sticky"></i>
            New Note
          </button>

          <button id="favorite-button">
            <i class="fa-regular fa-heart"></i>
          </button>

          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="1"></circle>
              <circle cx="19" cy="12" r="1"></circle>
              <circle cx="5" cy="12" r="1"></circle>
            </svg>
          </button>
        </div>

        <nav>
          <ul>
            <li id="home-button">
              <i class="fa-solid fa-house"></i>
              Home
            </li>
            <li id="notes-button">
              <i class="fa-solid fa-note-sticky"></i>
              Notes
            </li>
            <li id="trash-button">
              <i class="fa-solid fa-trash"></i>
              Trash
            </li>
          </ul>
        </nav>
        <div class="help">
          <i class="fa-regular fa-circle-question"></i>
          <p>
            Do you need help?
            <a
              href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              target="_blank"
              >Click here</a
            >
          </p>
        </div>
      </div>

      <div class="content">
        <div id="app"></div>

        

      </div>
    </div>

    <script type="module" src="/src/js/app.js"></script>
  </body>
</html>
